<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript类型转换</title>
</head>
<body>
    <script>
        console.log(typeof("jhon"));
        console.log(typeof(3.14));
        console.log(typeof(NaN));
        console.log(typeof(false));
        console.log(typeof([1,2,3,4]));
        console.log(typeof({name:'zhangsan',age:12}));
        console.log(typeof(new Date()));
        console.log(typeof(function(){}));
        console.log(typeof(mycar));
        console.log(typeof(null));
        console.log('--------------------');

        console.log("jhon".constructor);
        console.log(3.14.constructor);
        console.log(NaN.constructor);
        console.log(false.constructor);
        console.log([1,2,3,4].constructor);
        console.log({name:'zhangsan',age:12}.constructor);
        console.log(new Date().constructor);
        console.log(function(){}.constructor);
        console.log(mycar.constructor);
        console.log(null);

    </script>
</body>
</html>
