<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript事件</title>
</head>
<body>
<!--onclick-->
<button onclick="document.getElementById('demo').innerHTML=Date()">显示日期</button>
<p id="demo">在这显示日期</p>
<button onclick="this.innerHTML=Date()">我在自己这显示日期</button>
<button onclick="display()">点击我同样触发时间显示</button>
<p>------------------onchange---------------------------</p>
<select id="mySelect" onchange="myFunction()">
    <option value="Audi">Audi</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <option value="Volvo">Volvo</option>
</select>
<p id="demo2">display the input message</p>
<p>--------------------onmouseover-----------------------</p>
<p id="demo3" onmouseover="myFunction2()">on mouse over</p>
<p>--------------------onmouseout------------------------</p>
<p id="demo4" onmouseout="myFunction3()">on mouse out</p>
<script>
    function display(){
        document.getElementById('demo').innerHTML=Date();
    }
    function myFunction(){
        document.getElementById('demo2').innerHTML = document.getElementById('mySelect').value;
    }
    function myFunction2(){
        document.getElementById('demo3').innerHTML = 'hello on mouse over';
    }
    function myFunction3(){
        alert('on mouse out');
    }
</script>
</body>
</html>
