<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript严格模式</title>
</head>
<body>
<script>
    "use strict"
    x = 3.14; // 会有x 未定义的error
    /*
    为什么使用严格模式：
    1.消除javascript语法的一些不合理，不严谨之处，减少一些代码的怪异行为。
    2.提高编译效率，增加运行速度。
    3.为未来的新版本做好铺垫
     */
</script>
</body>
</html>
