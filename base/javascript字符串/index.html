<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript字符串</title>
</head>
<body>
    <script>
        var str1 = 'hello world';
        console.log(str1.charAt(3));
        console.log(str1.charCodeAt(3));
        console.log(str1.concat('hello javascript'));
        console.log(str1.indexOf('e'));
        console.log(str1.lastIndexOf('o'));
        console.log(str1.localeCompare('abc'));
        console.log(str1.replace('world','nihao'));
        console.log(str1.split(' '));
        console.log(str1.substr(2,5));
        console.log(str1.substring(2,5));
        console.log(str1.toLocaleLowerCase());
        console.log(str1.toLocaleUpperCase());
        console.log(str1.toLowerCase());
        console.log(str1.toUpperCase());
    </script>
</body>
</html>
