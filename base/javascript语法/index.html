<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
<h1>Number</h1>
<script>
    // 字面量
    console.log(3.15);
    console.log(1001);
    console.log(123e5);

    // String
    console.log('hello String');
    console.log("hello String");

    // 表达式字面量
    console.log(5 +8 );
    console.log(5 * 10)

    // 数组字面量
    const arr1 = ['a', 'b', 'c'];
    console.log(arr1);

    // Object
    const User = {
        id:'1',
        age:12
    }
    console.log(User);

    //function
    function myFunction(a, b){
        return a + b;
    }
    console.log(myFunction(2,5));

    // variables
    var x, length
    x = 5
    length = 7
    console.log(x + length);
</script>
</body>
</html>
