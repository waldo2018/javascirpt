<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript语句</title>
</head>
<body>
<h1>javascript语句</h1>
<p id="demo">段落1</p>
<div id="myDiv">
    hello div
</div>
<script>
    // 单行注释
    /*
    多行注释
     */
    document.getElementById('demo').innerHTML = 'hello world';
    document.getElementById('myDiv').innerHTML = 'hello div';
</script>
</body>
</html>
