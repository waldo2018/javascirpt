<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selector</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
</head>
<body>
<button type="button">click me</button>
<button id="button1">click me too</button>
<p id="test">i will disappear</p>
<p class="test">i will disappear too</p>
<script>
    // #id
    $(function(){
       $("button").click(()=>{ // 所有的button 元素都會執行
           $("#test").hide();
       })
    });
    // .class
    $(()=>{
        $("#button1").click(()=>{ // 僅id = button1 的元素點擊會執行
            $(".test").hide();
        })
    })

    // event mouseenter
    $(()=>{
        $("#test").mouseenter(()=>{
            alert('hello mouseenter');
        });
    });
</script>
</body>
</html>
