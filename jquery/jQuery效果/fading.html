<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fading methods</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="div1">hello world</div>
<div id="div2">hello world 2</div>
<div id="div3">hello world 3</div>
<button id="btn1">fadeOut</button>
<button id="btn2">fadeToggle</button>
<button id="btn3">fadeTo</button>
<script>
    /**
     * fading:
     * fadein():
     * fadeout():
     * fadeToggle():
     * fadeTo()
     */
    $(()=>{
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000, ()=>{
            alert("fadeIn over");
        });
       $("#btn1").click(()=>{
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(30000, ()=>{
                alert("fadeOut over");
            });
        });
        $("#btn2").click(()=>{
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");button
            $("#div3").fadeToggle(3000, ()=>{
                alert("fadeToggle over");
            });
        });
        $("#btn3").click(()=>{
            $("#div1").fadeTo("slow", 0.15);
            $("#div2").fadeTo("slow", 0.4);
            $("#div3").fadeTo("slow",0.9, ()=>{
                alert("fadeTo over");
            });
        });
    });

</script>
</body>
</html>
