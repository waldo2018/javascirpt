<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get the element</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#test").text('hello world');
            });
            $("#btn2").click(function(){
                $("#test").html('<b>hello world</b>');
            });
            $("#btn3").click(function(){
                $("#test1").val('hello wolrd');
            });
            $("#btn4").click(function(){
                $("a").attr('href', 'www.baidu.com');
            });
            $("#btn5").click(function(){
               $("#test").append('hello world');
            });
            $("#btn6").click(function(){
                $("#test").prepend('hello world');
            });
        });
    </script>
</head>
<body>
<p id="test">这是段落中的 <b>粗体</b> 文本。</p>
<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>
<button id="btn3">顯示 value</button>
<button id="btn4">display attribute</button>
<button id="btn5">append</button>
<button id="btn6">prepend</button>
<p>名称: <input type="text" id="test1" value="菜鸟教程"></p>
<a href="www.google.com">Google</a>
</body>
</html>
